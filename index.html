<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Designs</title>
  </head>
  <body>
    <div class="film-container">
      <div class="film-section-1">
        <div class="film-index">
          <p>#1</p>
        </div>
        <div class="film-image">
          <img
            src="https://picsum.photos/500/700?random"
            alt="image"
            class="film-img"
          />
        </div>
      </div>
      <div class="film-section-2">
        <div class="film-info">
          <p class="film-title">
            Titulo <i>(año)</i>
            <a
              href="http://google.com.ar"
              target="_blank"
              rel="noopener noreferrer"
              >[+info...]</a
            >
          </p>
          <div class="film-calification">
            <img src="/imdb-logo.png" alt="imdb-logo" class="imdb-logo" />
            <p class="calification">9/10 - <i>xxx Reseñas</i></p>
          </div>
          <p class="film-genre">Drama - Familiar</p>
          <p class="film-synopsis">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veniam id,
            rem quos dolore laborum eligendi modi delectus ipsam tempora at
            sapiente illo hic quod, eos saepe facilis placeat. Eligendi, odit.
          </p>
          <p class="film-cast">xxx - xxx - xxx</p>
        </div>
        <div class="film-trailer">
          <button class="trailer">
            <a
              href="http://google.com.ar"
              target="_blank"
              rel="noopener noreferrer"
              >Ver Trailer..</a
            >
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
